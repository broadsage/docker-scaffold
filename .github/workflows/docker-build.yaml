---
name: Build and Publish Docker Image

"on":
  # Only build on version tags (releases)
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/scaffold

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.arch }} Image
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04
            platform: linux/amd64
            arch: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            arch: arm64

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Read VERSION File
        id: version
        run: echo "version=$(cat VERSION)" >> "$GITHUB_OUTPUT"

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log In to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=auto
          tags: |
            type=schedule,pattern=nightly
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=edge,enable={{is_default_branch}}

      - name: Build and Publish by Digest
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

      - name: Export Build Digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload Build Digest
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  create-manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-24.04
    needs: build

    outputs:
      version: ${{ steps.version.outputs.version }}
      digest: ${{ steps.extract-digest.outputs.digest }}
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Download Digests
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Read VERSION File
        id: version
        run: echo "version=$(cat VERSION)" >> "$GITHUB_OUTPUT"

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log In to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=auto
          tags: |
            type=schedule,pattern=nightly
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            type=sha,format=short
            type=raw,value=${{ steps.version.outputs.version }},enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=edge,enable={{is_default_branch}}

      - name: Create Manifest List and Publish
        working-directory: /tmp/digests
        run: |
          set -e
          tags=$(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON")
          digests=""
          for file in *; do
            digests="${digests} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:${file#sha256:}"
          done
          # shellcheck disable=SC2086
          docker buildx imagetools create ${tags} ${digests}

      - name: Inspect Image
        id: extract-digest
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          # Extract the manifest digest
          digest=$(docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }} --raw | sha256sum | awk '{print "sha256:" $1}')
          echo "digest=$digest" >> "$GITHUB_OUTPUT"

  security-scan:
    name: Container Security Scan
    runs-on: ubuntu-24.04
    needs: create-manifest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Harden Runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run Snyk Container Security Scan
        uses: snyk/actions/docker@master
        with:
          image: ${{ needs.create-manifest.outputs.image }}:${{ needs.create-manifest.outputs.version }}
          args: --file=Dockerfile --severity-threshold=high --fail-on=all
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: false

      - name: Generate Snyk Report
        if: always()
        run: |
          {
            echo "## ðŸ”’ Snyk Container Security Scan"
            echo ""
            echo "**Image:** \`${{ needs.create-manifest.outputs.image }}:${{ needs.create-manifest.outputs.version }}\`"
            echo ""
            echo "### Security Check"
            echo "- CVE scanning: âœ… Completed"
            echo "- License compliance: âœ… Checked"
            echo "- High severity issues: âœ… Blocked"
            echo ""
            echo "Results available in [Snyk Dashboard](https://app.snyk.io/)"
          } >> "$GITHUB_STEP_SUMMARY"

  sign-and-attest:
    name: Sign Image and Generate SBOM
    runs-on: ubuntu-24.04
    needs: [create-manifest, security-scan]
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Log In to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign Container Image
        env:
          DIGEST: ${{ needs.create-manifest.outputs.digest }}
          TAGS: ${{ needs.create-manifest.outputs.image }}:${{ needs.create-manifest.outputs.version }}
        run: |
          echo "Signing image: ${TAGS}"
          cosign sign --yes "${TAGS}@${DIGEST}"

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@62ad5284b8ced813296287a0b63906cb364b73ee # v0.22.0
        with:
          image: ${{ needs.create-manifest.outputs.image }}:${{ needs.create-manifest.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json
          upload-artifact: true
          upload-release-assets: false

      - name: Attach SBOM to Image
        env:
          DIGEST: ${{ needs.create-manifest.outputs.digest }}
          IMAGE: ${{ needs.create-manifest.outputs.image }}
        run: |
          echo "Attaching SBOM to image"
          cosign attach sbom --sbom sbom.spdx.json "${IMAGE}@${DIGEST}"

      - name: Sign SBOM Attestation
        env:
          DIGEST: ${{ needs.create-manifest.outputs.digest }}
          IMAGE: ${{ needs.create-manifest.outputs.image }}
        run: |
          echo "Signing SBOM attestation"
          cosign attest --yes --predicate sbom.spdx.json --type spdx "${IMAGE}@${DIGEST}"

      - name: Verify Signature
        env:
          TAGS: ${{ needs.create-manifest.outputs.image }}:${{ needs.create-manifest.outputs.version }}
        run: |
          echo "Verifying image signature"
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository_owner }}" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            "${TAGS}" | jq .

      - name: Create Release Summary
        run: |
          {
            echo "## ðŸŽ‰ Docker Image Published Successfully"
            echo ""
            echo "**Image:** \`${{ needs.create-manifest.outputs.image }}:${{ needs.create-manifest.outputs.version }}\`"
            echo "**Digest:** \`${{ needs.create-manifest.outputs.digest }}\`"
            echo ""
            echo "### Security"
            echo "- âœ… Critical vulnerability scan passed"
            echo "- âœ… Image signed with Cosign (keyless)"
            echo "- âœ… SBOM generated and attached"
            echo ""
            echo "### Pull Command"
            echo "\`\`\`bash"
            echo "docker pull ${{ needs.create-manifest.outputs.image }}:${{ needs.create-manifest.outputs.version }}"
            echo "\`\`\`"
            echo ""
            echo "### Verify Signature"
            echo "\`\`\`bash"
            echo "cosign verify \\"
            echo "  --certificate-identity-regexp=\"https://github.com/${{ github.repository_owner }}\" \\"
            echo "  --certificate-oidc-issuer=https://token.actions.githubusercontent.com \\"
            echo "  ${{ needs.create-manifest.outputs.image }}:${{ needs.create-manifest.outputs.version }}"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"
