---
name: Pre-merge Validation & Compliance

"on":
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

env:
  # MegaLinter Configuration
  APPLY_FIXES: all
  APPLY_FIXES_EVENT: pull_request
  APPLY_FIXES_MODE: pull_request
  MEGALINTER_FLAVOR: cupcake

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

# Workflow-level permissions - minimal by default following principle of least privilege
permissions: {}

jobs:
  # Skip workflow on draft PRs to save resources
  check-skip:
    name: Check Workflow
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.check.outputs.should-skip }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Check Draft PR Status
        id: check
        run: |
          if [[ "${{ github.event.pull_request.draft }}" == "true" ]]; then
            echo "should-skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "should-skip=false" >> "$GITHUB_OUTPUT"
          fi

  megalinter:
    name: MegaLinter
    runs-on: ubuntu-latest
    needs: [check-skip]
    if: needs.check-skip.outputs.should-skip != 'true'
    timeout-minutes: 30

    outputs:
      has-errors: ${{ steps.ml-check.outputs.has-errors }}
      has-warnings: ${{ steps.ml-check.outputs.has-warnings }}

    # Job-level permissions - minimal set required for the workflow
    permissions:
      contents: write # Required: peter-evans/create-pull-request to create branches/commits
      pull-requests: write # Required: peter-evans/create-pull-request + GITHUB_COMMENT_REPORTER
      issues: write # Required: GITHUB_COMMENT_REPORTER
      statuses: write # Required: GITHUB_STATUS_REPORTER in MegaLinter config
      actions: read # Required: ACTION_ACTIONLINT to read workflow files

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: ${{ secrets.AUTOBOT_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git for GitHub Actions Bot
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # Cache MegaLinter plugins and dependencies
      - name: Cache MegaLinter
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.cache/megalinter
          key: megalinter-${{ runner.os }}-${{ hashFiles('**/*.yaml', '**/*.json', '**/*.md', '**/*.sh') }}
          restore-keys: |
            megalinter-${{ runner.os }}-
            megalinter-

      # MegaLinter - Flavor controlled by MEGALINTER_FLAVOR env var
      - name: MegaLinter
        id: ml
        uses: oxsecurity/megalinter@55a59b24a441e0e1943080d4a512d827710d4a9d # v9.2.0
        continue-on-error: false
        env:
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          GITHUB_TOKEN: ${{ secrets.AUTOBOT_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      # Show MegaLinter summary
      - name: MegaLinter Summary
        if: always()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const summaryPath = path.join('megalinter-reports', 'megalinter-report.json');

            let summary = {};
            if (fs.existsSync(summaryPath)) {
              summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
            }

            const results = [
              ['Metric', 'Count'],
              ['Linters Run', (summary.total_linters || 'N/A').toString()],
              ['Errors', (summary.total_errors || 0).toString()],
              ['Warnings', (summary.total_warnings || 0).toString()],
              ['Files Fixed', (summary.total_fixed || 0).toString()]
            ];

            await core.summary
              .addHeading('üîç MegaLinter Results')
              .addTable(results)
              .write();

      - name: Create Pull Request With Applied Fixes
        id: cpr
        if: |
          steps.ml.outputs.has_updated_sources == 1 &&
          env.APPLY_FIXES_EVENT == github.event_name &&
          env.APPLY_FIXES_MODE == 'pull_request' &&
          github.event.pull_request.head.repo.full_name == github.repository
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
          base: ${{ github.event.pull_request.base.ref }}
          branch: megalinter-fixes-${{ github.event.pull_request.number }}
          token: ${{ secrets.AUTOBOT_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          commit-message: |
            style: Apply linter automatic fixes

            Signed-off-by: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          title: "style: apply mega-linter automatic fixes for PR #${{ github.event.pull_request.number }}"
          labels: megalinter
          body: |
            This PR contains automatic fixes applied by MegaLinter for PR #${{ github.event.pull_request.number }}.

            **Changes:**
            - Automatic code formatting fixes
            - Linter compliance fixes

            **Required Action:**
            Please merge this branch into your original PR branch:
            ```bash
            git fetch origin megalinter-fixes-${{ github.event.pull_request.number }}
            git merge origin/megalinter-fixes-${{ github.event.pull_request.number }}
            git push
            ```

            Then close this PR.

      - name: Log Pull Request Output
        if: steps.cpr.outputs.pull-request-number
        run: |
          echo "Created PR #${{ steps.cpr.outputs.pull-request-number }}"
          echo "PR URL: ${{ steps.cpr.outputs.pull-request-url }}"
          echo "PR_NUMBER=${{ steps.cpr.outputs.pull-request-number }}" >> "$GITHUB_ENV"

      - name: Check MegaLinter Results
        id: ml-check
        if: always()
        run: |
          if [[ -f "megalinter-reports/megalinter-report.json" ]]; then
            errors=$(jq -r '.total_errors // 0' megalinter-reports/megalinter-report.json)
            warnings=$(jq -r '.total_warnings // 0' megalinter-reports/megalinter-report.json)
          else
            errors=0
            warnings=0
          fi
          echo "has-errors=$errors" >> "$GITHUB_OUTPUT"
          echo "has-warnings=$warnings" >> "$GITHUB_OUTPUT"

  license-compliance:
    name: REUSE License Compliance
    runs-on: ubuntu-latest
    needs: [check-skip]
    if: needs.check-skip.outputs.should-skip != 'true'
    timeout-minutes: 10

    permissions:
      contents: read

    steps:
      - name: Harden GitHub Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@676e2d560c9a403aa252096d99fcab3e1132b0f5 # v6.0.0

  commit-validation:
    name: Conform DCO & Commit Policy
    runs-on: ubuntu-latest
    needs: [check-skip]
    if: github.event_name == 'pull_request' && needs.check-skip.outputs.should-skip != 'true'
    timeout-minutes: 10

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Harden GitHub Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Main Branch Without Switching Current Branch
        run: git fetch origin main:main

      - name: Conform Action (DCO & Commit Policy)
        uses: siderolabs/conform@a316d3d13e82ac5f8d2eae42a734f8a885cddb15 # v0.1.0-alpha.29
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate PR Title Follows Conventional Commits
        uses: amannn/action-semantic-pull-request@48f256284bd46cdaab1048c3721360e808335d50 # v6.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            build
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            style
            test
          requireScope: false
          subjectPattern: ^[A-Z].*$|^(bump|update) .*$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            either starts with an uppercase character or begins with "bump" or "update" (for dependency updates).

  compliance-summary:
    name: Compliance Report
    runs-on: ubuntu-latest
    needs: [check-skip, megalinter, license-compliance, commit-validation]
    if: always() && needs.check-skip.outputs.should-skip != 'true'
    timeout-minutes: 5

    permissions:
      contents: read

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Generate Compliance Summary
        run: |
          {
            echo "# üìã Code Quality & Compliance Report"
            echo ""

            # Add workflow information
            echo "**Workflow:** ${{ github.workflow }}"
            echo "**Triggered by:** ${{ github.event_name }}"
            echo "**Run number:** #${{ github.run_number }}"

            # Results table
            echo "## üìä Check Results"
            echo ""
            echo "| Check | Status | Details |"
            echo "|-------|--------|---------|"
          } >> "$GITHUB_STEP_SUMMARY"

          # MegaLinter status
          ML_STATUS="${{ needs.megalinter.result }}"
          if [[ "$ML_STATUS" == "success" ]]; then
            ML_ICON="‚úÖ"
            ML_DETAIL="No issues found"
          elif [[ "$ML_STATUS" == "failure" ]]; then
            ML_ICON="‚ùå"
            ML_DETAIL="Errors: ${{ needs.megalinter.outputs.has-errors }}, Warnings: ${{ needs.megalinter.outputs.has-warnings }}"
          else
            ML_ICON="‚ö†Ô∏è"
            ML_DETAIL="Status: $ML_STATUS"
          fi
          echo "| $ML_ICON MegaLinter | $ML_STATUS | $ML_DETAIL |" >> "$GITHUB_STEP_SUMMARY"

          # License compliance status
          LC_STATUS="${{ needs.license-compliance.result }}"
          if [[ "$LC_STATUS" == "success" ]]; then
            LC_ICON="‚úÖ"
            LC_DETAIL="All files compliant"
          elif [[ "$LC_STATUS" == "failure" ]]; then
            LC_ICON="‚ùå"
            LC_DETAIL="License headers missing"
          else
            LC_ICON="‚ö†Ô∏è"
            LC_DETAIL="Status: $LC_STATUS"
          fi
          echo "| $LC_ICON License Compliance | $LC_STATUS | $LC_DETAIL |" >> "$GITHUB_STEP_SUMMARY"

          # Commit validation status
          CV_STATUS="${{ needs.commit-validation.result }}"
          if [[ "$CV_STATUS" == "success" ]]; then
            CV_ICON="‚úÖ"
            CV_DETAIL="All commits valid"
          elif [[ "$CV_STATUS" == "failure" ]]; then
            CV_ICON="‚ùå"
            CV_DETAIL="DCO or format issues"
          elif [[ "$CV_STATUS" == "skipped" ]]; then
            CV_ICON="‚è≠Ô∏è"
            CV_DETAIL="Not applicable (push event)"
          else
            CV_ICON="‚ö†Ô∏è"
            CV_DETAIL="Status: $CV_STATUS"
          fi
          echo "| $CV_ICON Commit Validation | $CV_STATUS | $CV_DETAIL |" >> "$GITHUB_STEP_SUMMARY"

          echo "" >> "$GITHUB_STEP_SUMMARY"

          # Overall status
          if [[ "$ML_STATUS" != "success" ]] || \
             [[ "$LC_STATUS" != "success" ]] || \
             [[ "$CV_STATUS" != "success" && "$CV_STATUS" != "skipped" ]]; then
            {
              echo "## ‚ùå Compliance Checks Failed"
              echo ""
              echo "Please review the failures above and address the issues."
              echo ""
              echo "### üîß Recommended Actions:"
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"

            if [[ "$ML_STATUS" != "success" ]]; then
              {
                echo "#### MegaLinter Issues"
                echo "- Review the [MegaLinter job](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details"
                echo "- Download MegaLinter artifacts for comprehensive reports"
                echo "- Check if an auto-fix PR was created"
                echo ""
              } >> "$GITHUB_STEP_SUMMARY"
            fi

            if [[ "$LC_STATUS" != "success" ]]; then
              {
                echo "#### License Compliance Issues"
                echo "- Ensure all files have proper SPDX license headers"
                echo "- Review REUSE.toml configuration"
                echo "- Run \`reuse lint\` locally to identify issues"
                echo ""
              } >> "$GITHUB_STEP_SUMMARY"
            fi

            if [[ "$CV_STATUS" != "success" && "$CV_STATUS" != "skipped" ]]; then
              {
                echo "#### Commit Validation Issues"
                echo "- Ensure all commits are signed with DCO (\`Signed-off-by\`)"
                echo "- Verify PR title follows [Conventional Commits](https://www.conventionalcommits.org/)"
                echo "- PR title must start with an uppercase letter"
                echo ""
              } >> "$GITHUB_STEP_SUMMARY"
            fi

            {
              echo "### üìö Resources"
              echo "- [Contributing Guidelines](../../CONTRIBUTING.md)"
              echo "- [Code of Conduct](../../CODE_OF_CONDUCT.md)"
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
            exit 1
          else
            {
              echo "## ‚úÖ All Compliance Checks Passed"
              echo ""
              echo "This pull request meets all quality and compliance standards!"
              echo ""
              echo "### üéâ What's Next?"
              echo "- Wait for code review from maintainers"
              echo "- Address any review comments"
              echo "- Your PR is ready to merge once approved"
            } >> "$GITHUB_STEP_SUMMARY"
          fi
