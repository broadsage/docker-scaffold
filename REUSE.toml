# See https://reuse.software/ for more information

version = 3

# Build artifacts and dependencies (not part of distribution)
[[annotations]]
path = [
  "venv/",
  ".venv/",
  "*.egg-info/",
  ".pytest_cache/",
  ".tox/",
  ".coverage",
  "build/",
  "dist/",
  "__pycache__/",
  "*.pyc",
  ".DS_Store",
]
precedence = "override"
skip = true

# Git and version control
[[annotations]]
path = [".git/**", ".gitmodules"]
precedence = "override"
skip = true

# IDE and editor configuration
[[annotations]]
path = [".vscode/**", ".idea/**", ".sublime-project", ".sublime-workspace", "*.swp", "*.swo"]
precedence = "override"
skip = true

# Jinja2 templates (covered by role)
[[annotations]]
path = [
  "*.j2",
  "**/*.j2",
  "ansible/roles/**/templates/**",
  "ansible/roles/**/*.j2",
]
precedence = "override"
SPDX-FileCopyrightText = "Copyright (c) 2025 Broadsage <opensource@broadsage.com>"
SPDX-License-Identifier = "Apache-2.0"

# Cookiecutter & Project source files exclude from license
[[annotations]]
path = [
  "cookiecutter.json",
  "{{cookiecutter.project_slug}}/**",
  "VERSION",
  "release-please-config.json",
  ".release-please-manifest.json",
]
precedence = "override"
SPDX-FileCopyrightText = "Copyright (c) 2025 Broadsage <opensource@broadsage.com>"
SPDX-License-Identifier = "Apache-2.0"

# License file itself
[[annotations]]
path = ["LICENSE"]
precedence = "override"
SPDX-FileCopyrightText = "2004 Apache Software Foundation"
SPDX-License-Identifier = "Apache-2.0"
