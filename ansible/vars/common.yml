---
# Project variables for the ansible roles
# String variables - these work fine in common.yml
project_name: "{{ project.name | default('docker-scaffold') }}"
project_organization: "{{ project.organization | default('broadsage') }}"
project_description: "{{ project.description | default('Official Scaffold Docker image.') }}"
project_version: "{{ project.version | default('1.0.0') }}"
project_license: "{{ project.license | default('Apache-2.0') }}"

# Metadata variables
maintainer_name: "{{ metadata.maintainer.name | default('Broadsage Maintainers') }}"
maintainer_email: "{{ metadata.maintainer.email | default('opensource@broadsage.com') }}"
vendor_name: "{{ metadata.vendor | default('Broadsage Corporation Limited') }}"

# GitHub variables - for use in templates only (not conditions)
github_issues: "{{ github.issues | default(true) }}"
github_workflows: "{{ github.workflows | default(true) }}"
github_project_enabled: "{{ github.projects.enabled | default(false) }}"
github_project_number: "{{ github.projects.number | default(1) }}"

# Build configuration variables
build_context: "{{ build.context | default('.') }}"
build_dockerfile: "{{ build.dockerfile | default('Dockerfile') }}"
build_platforms: "{{ build.platforms | default(['linux/amd64', 'linux/arm64']) }}"
build_cache_enabled: "{{ build.cache.enabled | default(true) }}"
build_cache_type: "{{ build.cache.type | default('gha') }}"
build_cache_mode: "{{ build.cache.mode | default('max') }}"

# Registry configuration variables
registry_primary_enabled: "{{ registries.primary.enabled | default(true) }}"
registry_primary_provider: "{{ registries.primary.provider | default('ghcr.io') }}"
registry_primary_namespace: "{{ registries.primary.namespace | default('broadsage') }}"
registry_primary_image_name: "{{ registries.primary.image_name | default('scaffold') }}"

registry_dockerhub_enabled: "{{ registries.dockerhub.enabled | default(false) }}"
registry_dockerhub_provider: "{{ registries.dockerhub.provider | default('docker.io') }}"
registry_dockerhub_namespace: "{{ registries.dockerhub.namespace | default('broadsage') }}"
registry_dockerhub_image_name: "{{ registries.dockerhub.image_name | default('scaffold') }}"

# Security configuration variables
security_scan_enabled: "{{ security.scan.enabled | default(true) }}"
security_signing_enabled: "{{ security.signing.enabled | default(false) }}"
security_sbom_enabled: "{{ security.sbom.enabled | default(false) }}"
security_scan_provider: "{{ security.scan.provider | default('trivy') }}"
security_scan_severity: "{{ security.scan.severity | default(['HIGH', 'CRITICAL']) }}"
security_scan_fail_on_severity: "{{ security.scan.fail_on_severity | default('CRITICAL') }}"
security_signing_provider: "{{ security.signing.provider | default('cosign') }}"
security_sbom_format: "{{ security.sbom.format | default('spdx') }}"
