---
# tasks file for repository

- name: Copy template files to project root (if not excluded)
  template:
    src: "{{ item }}.j2"
    dest: "/tmp/{{ item }}"
    owner: "abc"
    group: "abc"
    mode: "0644"
  loop:
    - .gitignore
    - requirements.txt
    - .pre-commit-config.yaml
    - CODE_OF_CONDUCT.md
    - SECURITY.md
  when: item not in template.exclude | default([])
