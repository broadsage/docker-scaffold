---
# tasks file for repository

- name: Copy template files to project root (if not excluded)
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "/tmp/{{ item }}"
    mode: "0644"
  loop:
    - .gitignore
    - .dockerignore
    - .pre-commit-config.yaml
    - CODE_OF_CONDUCT.md
    - SECURITY.md
    - CONTRIBUTING.md
  when: item not in template.exclude | default([])
